  <section class="td-container">
    <div class="row py-3">
      <div class="col-md-2">
        <a href="/" role="button" aria-label="Tech Data Logo">
          <img class="shop-logo img-fluid "

            style="height: 40px; width: auto;" alt="TechData Logo">
        </a>
      </div>
      <div class="col-md-7">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent bg-light td-fineprint">

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active mr-4">
                <a class="nav-link" href="/content/digitalCommerce/base-global/en/solution.html">Solutions <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item mr-4">
                <a class="nav-link" href="/content/digitalCommerce/base-global/en/vendors.html">Vendors</a>
              </li>
              <li class="nav-item mr-4">
                <a class="nav-link" href="/content/digitalCommerce/base-global/en/services.html">Services</a>
              </li>
              <li class="nav-item mr-4">
                <a class="nav-link" href="/content/digitalCommerce/base-global/en/about.html">About</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="col-lg-3">
        <nav class="top-nav td-fineprint text-right py-0">
	      <sly data-sly-use.jsonModel="${'com.techdata.digitalCommerce.core.models.LoginModel'}">
			<sly data-sly-test= ${jsonModel.isLoggedIn==false}>Login</sly>
			<sly data-sly-test= ${jsonModel.isLoggedIn==true}>
			    <div data-sly-list.keyName="${jsonModel.jsonMap}"> 
					<sly data-sly-test="${keyname == 'UserId'}"><div>User Id : ${jsonModel.jsonMap[keyName]}</div></sly>
					<sly data-sly-test="${keyname == 'CustomerNumber'}"><div>Customer Number : ${jsonModel.jsonMap[keyName]}</div></sly>
					<sly data-sly-test="${keyname == 'FirstName'}"><div>First Name : ${jsonModel.jsonMap[keyName]}</div></sly>
					<sly data-sly-test="${keyname == 'LastName'}"><div>Last Name : ${jsonModel.jsonMap[keyName]}</div></sly>
				</div>
			    Logout
			 </sly>
			</sly>
          <a href="" class="td-font btn bnt-link td-call-outs mr-2">
            <i class="fas fa-search"></i>

          <a href="" class="btn btn-dark btn-sm td-brand-bg-ocean td-brand-white td-fineprint">SHOP NOW</a>
