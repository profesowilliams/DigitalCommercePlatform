<sly data-sly-test.empty="${!properties.element}"></sly>
<div data-sly-test="${wcmmode.edit && empty}" class="cq-placeholder" data-emptytext="${component.title}">
</div>
<sly data-sly-test="${properties.paginationId}">
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"></sly>
<sly data-sly-call="${clientlib.all @ categories='digitalCommerce.pagination.v2'}"></sly>
<input type="hidden" id="element" value="${properties.element}"><br>
<input type="hidden" id="tagId" value="${properties.tagId}"><br>
<input type="hidden" id="paginationId" value="${properties.paginationId}"><br>
<div id=${properties.paginationId} class="box mb-5 p-5"></div>
</sly>
