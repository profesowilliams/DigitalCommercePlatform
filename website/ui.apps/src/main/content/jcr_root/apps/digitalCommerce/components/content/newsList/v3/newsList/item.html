<template data-sly-template.item="${@ list, item}">
			<li class="pb-2 pt-4 news-list-item">
				<article>
					<a class="cmp-list__item-link" href="${item.URL}" data-sly-unwrap="${!list.linkItems}">
                        <p data-sly-test="${list.showModificationDate}"  class="text-sg-secondary-nav mb-0" style="font-size: 14px;">${list.dateFormatString @format=item.lastModified}</p>
						<p class="h6 text-light-gray font-weight-light">${item.title}</p>
					</a>
						<p data-sly-test="${list.showDescription}" class="cmp-list__item-description">${item.description}</p>
				</article>
			</li>
</template>

<template data-sly-template.story1="${@ list, item}">
	<div class="col-lg-4 p-0 banner-container">
		<div data-sly-resource="${item.path @ appendPath='/_jcr_content/root/responsivegrid/heroimage', resourceType='digitalCommerce/components/content/image', decoration='false'}" class="cmp-image__image" >
		</div>
		<p class="h3 story-image-text">${item.title}</p>
    </div>
	<div class="col-lg-8">
		<div class ="row">
</template>

<template data-sly-template.story2="${@ list, item}">									
	<div class="col-lg-6 p-0-pl-5">
		<div data-sly-resource="${item.path @ appendPath='/_jcr_content/root/responsivegrid/heroimage', resourceType='digitalCommerce/components/content/image', decoration='false'}" class="story-component-image" >
		</div>
		<p class="h5 story-image-text">${item.title}</p>
	</div>
</template>

<template data-sly-template.article="${@ list, item}">
	<div class="container">
		<div id="top-news-list-page-container" class="mt-2">
			<article>
				<a class="cmp-list__item-link" href="${item.URL}" data-sly-unwrap="${!list.linkItems}">
            		<div class="top-news-list-container mt-4 row">
						<div class="col-lg-3">
							<div data-sly-resource="${item.path @ appendPath='/_jcr_content/root/responsivegrid/heroimage', resourceType='digitalCommerce/components/content/image', decoration='false'}" alt="" class="top-news-img"></div>
						</div>				
						<div class="col-lg-9">
							<div class="pb-2" > 
								<p class="h5 font-weight-light text-sg-secondary-na">${item.title}</p>
								<p data-sly-test="${list.showDescription}" class="text-light-gray">${item.description}</p>
								<p data-sly-test="${list.showModificationDate} class="text-light-gray" style="font-size: 14px;">${list.dateFormatString @format=item.lastModified}</p>
							</div>
						</div>
					</div>
				</a>
			</article>
		</div>
	</div>
</template>
