<template data-sly-template.item="${@ list, item}">

			<li class="pb-2 pt-4 news-list-item">

				<article>
					<a class="cmp-list__item-link" href="${item.URL}" data-sly-unwrap="${!list.linkItems}">
                        <p data-sly-test="${list.showModificationDate}"  class="text-sg-secondary-nav mb-0" style="font-size: 14px;">${list.dateFormatString @format=item.lastModified}</p>
						<p class="h6 text-light-gray font-weight-light">${item.title}</p>
					</a>
						<p data-sly-test="${list.showDescription}" class="cmp-list__item-description">${item.description}</p>
				</article>
			</li>
</template>


<template data-sly-template.article="${@ list, item}">
	<div class="container">
		<div id="top-news-list-page-container" class="mt-2">
			<article>
				<a class="cmp-list__item-link" href="${item.URL}" data-sly-unwrap="${!list.linkItems}">
            	
					<div class="top-news-list-container mt-4 row">
						<div class="col-lg-3">
							<div data-sly-resource="${item.path @ appendPath='/_jcr_content/root/heroimage', resourceType='digitalCommerce/components/content/heroimage/v1/heroimage', decoration='false'}" alt="" class="top-news-img"></div>
						</div>
						
						
						<div class="col-lg-9">
						<div class="pb-2" > 
						<p class="h5 font-weight-light text-sg-secondary-na">${item.title}</p>
							<p data-sly-test="${list.showDescription}" class="text-light-gray">${item.description}</p>
						

						<p data-sly-test="${list.showModificationDate} class="text-light-gray" style="font-size: 14px;">${list.dateFormatString @format=item.lastModified}</p>
				</div>
				</div>
					</div>
				</a>

		</article>
		</div>
	</div>
</template>
