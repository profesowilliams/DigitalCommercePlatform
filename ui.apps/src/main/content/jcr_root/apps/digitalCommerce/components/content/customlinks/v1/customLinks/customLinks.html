<sly data-sly-test.empty="${properties.columnName==null && !resource['multiField/jcr:primaryType']}" />
<div data-sly-test="${wcmmode.edit && empty}" class="cq-placeholder" data-emptytext="${component.title}"></div>

<customLink class="customLinks"> 
	<sly data-sly-use.customLinksComponentModel="${'com.techdata.digitalCommerce.core.models.CustomLinksComponentModel'}">
		<h5 class="td-font td-medium mb-3" class="font-weight-bold">${customLinksComponentModel.getColumnName}</h5>
		<ul class="list-unstyled" data-sly-list.item="${customLinksComponentModel.getCustomLinksList}">
			<li>
				<a class="listLinks" data-sly-test.isNewTab="${item.isNewTabValue}" href="${item.link}" target="_blank">${item.name}</a> 
				<a class="listLinks" data-sly-test="${!isNewTab}" href="${item.link}">${item.name}</a>
			</li>
		</ul>
	</sly> 
</customLink>
