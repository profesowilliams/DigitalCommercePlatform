<div data-sly-use.teaser="com.adobe.cq.wcm.core.components.models.Teaser"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-test.hasContent="${teaser.imageResource || teaser.title || teaser.description}">

    <div data-sly-test="${properties.version == 'hero with image at left and desc at right'}">
		<div data-sly-test.fullWidth="${properties.useFullWidth}" class="container-fluid py-5">
			<sly data-sly-call="${hero @ teaser=teaser}"></sly>
		</div>
        <div data-sly-test="${!fullWidth}" class="container-fluid py-5 p-5">
			<sly data-sly-call="${hero @ teaser=teaser}"></sly>
		</div>
    </div>
    <div data-sly-test="${properties.version == 'hero with total image at background'}">
        <div data-sly-test.fullWidth="${properties.useFullWidth}" class="container-fluid py-5">
			<sly data-sly-call="${hero1 @ teaser=teaser}"></sly>
		</div>
        <div data-sly-test="${!fullWidth}" class="container-fluid py-5 td-brand-white p-5">
			<sly data-sly-call="${hero1 @ teaser=teaser}"></sly>
		</div>
    </div>
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty=!hasContent, classAppend='cmp-teaser'}"></sly>

<sly data-sly-template.hero="${@ teaser}">
    <div class="row pt-3 td-brand-border-ocean">
    		<div class="col-lg-4 corp-social p-lg-0 hero-image" data-sly-test="${teaser.imageResource}" data-sly-resource="${teaser.imageResource}"></div>
            <div class="col-lg-8 bg-light p-5 align-items-center">
                <div class="container">
                    <h2 data-sly-test="${teaser.title}" class="display-5 roboto text-sg-primary">${teaser.title}</h2>
                    <h1 data-sly-test="${properties.subTitle}" class="roboto text-sg-primary">${properties.subTitle}</h1>
                    ${properties.text @ context = 'html'}
                    <sly data-sly-test="${teaser.linkURL}">
                    <button data-sly-test="${properties.buttonLabel}" class="btn btn-lg td-brand-bg-ocean my-2">
                        <a class="td-brand-white" data-sly-test.isNewTab="${properties.openLinkInNewTab}" href="${teaser.linkURL}" target="_blank">${properties.buttonLabel}</a>
                        <a class="td-brand-white" data-sly-test="${!isNewTab}" href="${teaser.linkURL}">${properties.buttonLabel}</a>
                    </button>
                    </sly>
                </div>
            </div>

	</div>	
</sly>

<sly data-sly-template.hero1="${@ teaser}">
	<div class="row pt-3 td-brand-border-ocean">
            	<div class="col-lg-12 corp-social p-lg-0">
				<div class="hero-image" data-sly-test="${teaser.imageResource}" data-sly-resource="${teaser.imageResource}"> </div>
                    <div class="hero-banner-section">
                        <h2 data-sly-test="${teaser.title}" class="text-sg-primary td-title-lg ">${teaser.title} </h2>
						<h1 data-sly-test="${properties.subTitle}" class="roboto text-sg-primary">${properties.subTitle}</h1>
                        <h3 class="text-sg-primary td-title-font py-3">${properties.text @ context = 'html'}</h3>
						<sly data-sly-test="${teaser.linkURL}">
                        <button data-sly-test="${properties.buttonLabel}" class="btn btn-lg td-brand-bg-ocean my-3">
                            <a class="td-brand-white" data-sly-test.isNewTab="${properties.openLinkInNewTab}" href="${teaser.linkURL}" target="_blank">${properties.buttonLabel}</a>
                            <a class="td-brand-white" data-sly-test="${!isNewTab}" href="${teaser.linkURL}">${properties.buttonLabel}</a>
                        </button>
                        </sly>
                    </div>
                </div>
            </div>
</sly>
