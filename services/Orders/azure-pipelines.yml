resources:
  repositories:
    - repository: DCP
      type: git
      name: 'WW Digital Commerce/DigitalCommercePlatform'
      
trigger: none

schedules:
- cron: "20 0 * * *"
  displayName: 'Daily night build'
  branches:
    include:
    - develop

pool:
  name: 'DC-Buildpool-Windows'
  workspace:
    clean: all

extends:
  template: pullrequest-template-v3.yml@DCP
  parameters:
          projectSources: 'services/Orders/DigitalCommercePlatform.UIServices.Order.sln'
          unitTestSources: 'services/Orders/DigitalCommercePlatform.UIServices.Order.*/*Tests.csproj'
          projectKey: 'DC-DF-Order-UI'
          projectName: 'DC-DF-Order-UI'          