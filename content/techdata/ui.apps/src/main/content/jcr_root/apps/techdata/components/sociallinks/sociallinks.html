<sly data-sly-use.model="com.techdata.core.models.SocialLinks"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html">
  <sly data-sly-list.item="${model.socialLinkList}">
    <sly data-sly-test.hasContent="${model.socialLinkList && (item.platformName || item.linkUrl || item.iconUrl || item.linkTarget)}" data-sly-unwrap/>
    <img src="${item.iconUrl}"/>
    <a href="${item.linkUrl}" target="${item.linkTarget == 'true' ? '_blank' : '_self'}">${item.platformName}</a>
  </sly>
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty=!hasContent}"></sly>
