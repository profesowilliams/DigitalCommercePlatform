<sly data-sly-use.serviceData="com.techdata.core.models.CaConfigReader">
  <sly data-sly-test="${(wcmmode.edit || wcmmode.design)}">
      <div class="cq-placeholder" data-emptyText="${component.areaList}"></div>
  </sly>

  <sly data-sly-use.model="${'configurationgrid.js' @ multifieldName='columnList', serviceData=serviceData,shopDomain=serviceData.shopDomain,cartURL=serviceData.cartURL}">

  <div data-observe-mutation>
    <div
        data-component="ConfigurationGrid"
        data-cmp-type="react"
        className="cmp-configuration-grid"
        data-config="${model.configJson}"
    ></div>
  </div>
</sly>
