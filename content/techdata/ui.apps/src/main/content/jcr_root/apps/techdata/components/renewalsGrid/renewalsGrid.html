<sly data-sly-use.serviceData="com.techdata.core.models.CaConfigReader">
  <sly data-sly-test="${(wcmmode.edit || wcmmode.design)}">
      <div class="cq-placeholder" data-emptyText="${component.title}"></div>
  </sly>

  <sly data-sly-use.model="${'configurationgrid.js' @ multifieldName='columnList', serviceData=serviceData,noRowsErrorMessage=serviceData.noRowsErrorMessage,errorGettingDataMessage500=serviceData.errorGettingDataMessage500,errorGettingDataMessage401=serviceData.errorGettingDataMessage401,errorGettingDataMessage403=serviceData.errorGettingDataMessage403,errorGettingDataMessage404=serviceData.errorGettingDataMessage404,errorGettingDataMessage408=serviceData.errorGettingDataMessage408}">

  <div data-observe-mutation>
    <div
        data-component="RenewalsGrid"
        data-cmp-type="react"
        className="cmp-renewals-grid"
        data-config="${model.configJson}"
    ></div>
  </div>
</sly>
