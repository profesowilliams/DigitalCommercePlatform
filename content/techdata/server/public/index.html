<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=1600, initial-scale=1.0" />
		<title>Express JS</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<form name="passForm" id="passForm" method="post" action="/auth?redirect=http://localhost:3000/success">
			<div class="imgcontainer">
				<img
					src="http://allvectorlogo.com/img/2017/09/tech-data-logo.png"
					class="cmp-image__image"
					itemprop="contentUrl"
					data-cmp-hook-image="image"
					style="clip: rect(33px, 190px, 75px, 0px); width: 200px; top: -23px; left: 200px"
				/>
			</div>
			<div class="container">
				<label for="userid">User Id</label>
				<input type="text" name="userid" id="userid" value="bru" required />

				<label for="password">Password</label>
				<input type="password" name="password" id="password" value="pass" required />

				<button type="submit">Login</button>
			</div>
		</form>
		<script src="js/main.js"></script>
	</body>
</html>
