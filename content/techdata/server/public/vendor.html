<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=1600, initial-scale=1.0" />
		<title>Vendor Login Mock Page</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<form name="passForm" id="passForm" method="get" >
			<div class="imgcontainer">
				<img
					src="http://allvectorlogo.com/img/2017/09/tech-data-logo.png"
					class="cmp-image__image"
					itemprop="contentUrl"
					data-cmp-hook-image="image"
					style="clip: rect(33px, 190px, 75px, 0px); width: 200px; top: -23px; left: 200px"
				/>
			</div>
			<div class="container">
				<label for="vendor">User Id</label>
				<input type="text" name="vendor" id="vendor" value="Cisco" required />

				<label for="code">Password</label>
				<input type="text" name="code" id="code" value="1234" required />

				<button type="submit">Login</button>
			</div>
		</form>
		<script src="js/vendor.js"></script>
	</body>
</html>
