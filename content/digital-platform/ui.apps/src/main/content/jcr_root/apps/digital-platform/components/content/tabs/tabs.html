<div data-sly-unwrap data-sly-test="${wcmmode.edit || wcmmode.preview}">
  <div data-sly-use.tabs="com.adobe.cq.wcm.core.components.models.Tabs"
    data-sly-use.templates="core/wcm/components/commons/v1/templates.html" id="${tabs.id}"
    class="cmp-tabs ${properties.customWrapperClasses}" data-cmp-is="tabs" data-cmp-data-layer="${tabs.data.json}">
    <ol data-sly-test="${tabs.items && tabs.items.size > 0}" data-sly-list.tab="${tabs.items}" role="tablist"
      class="cmp-tabs__tablist ${properties.customTabListClasses}" aria-label="${tabs.accessibilityLabel}"
      aria-multiselectable="false">
      <sly data-sly-test.isActive="${tab.name == tabs.activeItem}" />
      <li role="tab" id="${tab.id}-tab"
        class="cmp-tabs__tab${isActive ? ' cmp-tabs__tab--active' : ''} ${properties.customTabClasses}"
        aria-controls="${tab.id}-tabpanel" tabindex="${isActive ? '0' : '-1'}" data-cmp-hook-tabs="tab">${tab.title}
      </li>
    </ol>
    <div data-sly-repeat.item="${tabs.items}" data-sly-resource="${item.name @ decorationTagName='div'}" id="${item.id}"
      role="tabpanel" aria-labelledby="${item.id}" tabindex="0"
      class="cmp-tabs__tabpanel${item.name == tabs.activeItem ? ' cmp-tabs__tabpanel--active' : ''} ${properties.customContentClasses}"
      data-cmp-hook-tabs="tabpanel" data-cmp-data-layer="${item.data.json}"></div>
    <sly
      data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/parsys/newpar', appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}"
      data-sly-test="${(wcmmode.edit || wcmmode.preview) && tabs.items.size < 1}"></sly>
  </div>
  <sly
    data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/parsys/newpar', appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}"
    data-sly-test="${(wcmmode.edit || wcmmode.preview) && tabs.items.size < 1}"></sly>
</div>

<div data-sly-unwrap data-sly-test="${!wcmmode.edit && !wcmmode.preview}" data-sly-use.frontTemplate="front.html">
  <div data-sly-unwrap data-sly-call="${frontTemplate}"></div>
</div>

<div data-sly-test="${wcmmode.edit && !tabs.items && tabs.items.size < 1}" class="alert alert-primary">
  <!--/* Customize title and text to provide instructions for developers */-->
  <h4>Developer Mode Only</h4>
  <p>Tabs component. This component may be limited by polices to follow design rules.</p>
  <p>If you need a different functionality please contact support.</p>
</div>
