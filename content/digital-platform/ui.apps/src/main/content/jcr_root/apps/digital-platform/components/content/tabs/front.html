<div data-sly-use.tabs="com.adobe.cq.wcm.core.components.models.Tabs"
  data-sly-use.templates="core/wcm/components/commons/v1/templates.html" id="${tabs.id}"
  class="cmp-tabs ${properties.customWrapperClasses}" data-cmp-is="tabs" data-cmp-data-layer="${tabs.data.json}"
  data-sly-unwrap="${!properties.customWrapperClasses}">
  <ul data-sly-test="${tabs.items && tabs.items.size > 0}" data-sly-list.tab="${tabs.items}" role="tablist"
    class="nav nav-tabs ${properties.customTabListClasses}" aria-label="${tabs.accessibilityLabel}"
    aria-multiselectable="false">
    <sly data-sly-test.isActive="${tab.name == tabs.activeItem}" />
    <li role="tab" id="${tab.id}-tab" class="nav-item ${properties.customTabClasses}" aria-controls="${tab.id}-tabpanel"
      tabindex="${isActive ? '0' : '-1'}" data-cmp-hook-tabs="tab"><a class="nav-link${isActive ? ' active' : ''}"
        data-toggle="tab" href="#${tab.id}" role="tab" aria-controls="${tab.id}"
        aria-selected="${isActive}">${tab.title}</a></li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div data-sly-repeat.item="${tabs.items}" data-sly-resource="${item.name @ decorationTagName='div'}" id="${item.id}"
      role="tabpanel" aria-labelledby="${item.id}" tabindex="0"
      class="tab-pane fade ${item.name == tabs.activeItem ? 'show active' : ''} ${properties.customContentClasses}"
      role="tabpanel" data-cmp-hook-tabs="tabpanel" data-cmp-data-layer="${item.data.json}"></div>
  </div>
