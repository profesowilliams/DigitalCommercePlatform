<template data-sly-template.itemContent="${@ item='The language navigation item'}">
  <p data-sly-test="${item.level == 0}" data-sly-test.hasChildren="${item.children.size > 0}"
    class="td-font-size-default text-uppercase td-brand-smoke mb-1 cmp-languagenavigation__item-title" lang="${item.language}">${item.title}</p>
  <p data-sly-test="${item.level == 1}" data-sly-test.hasChildren="${item.children.size > 0}"
    class="td-font-size-subtitle font-weight-bolder mb-0 cmp-languagenavigation__item-title" lang="${item.language}">${item.title}</p>
    <a data-sly-test="${!hasChildren}"
       data-cmp-clickable="${item.data ? true : false}"
       class="td-font-size-fineprint text-black-50 text-decoration-none cmp-languagenavigation__item-link" href="${item.URL}"
       hreflang="${item.language}" lang="${item.language}" rel="alternate" title="${item.title}">${item.title}</a> 
       <span data-sly-test="${!hasChildren}" class="pl-2 text-black-50">|</span>
</template>
