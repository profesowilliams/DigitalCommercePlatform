<template data-sly-template.itemContent="${@ item='The language navigation item'}">
  <a data-cmp-clickable="true"
    aria-current="${item.active && 'page'}" class="cmp-languagenavigation__item-link" href="${item.URL}"
    lang="${item.language}" rel="alternate" title="${item.title}">
    <input type="radio" data-sly-test="${item.active}" checked="checked" href="${item.URL}"
      name="radio">
    <input type="radio" data-sly-test="${!item.active}" href="${item.URL}"
           name="radio">
    <span class="cmp-form-options__field-description" data-sly-test="${!hasChildren}" href="${item.URL}"
      hreflang="${item.language}" lang="${item.language}" title="${item.title}">${item.languageDisplayText}</span>
    <span class="checkmark" ></span>
  </a>
</template>
