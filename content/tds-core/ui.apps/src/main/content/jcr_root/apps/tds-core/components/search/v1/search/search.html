<sly data-sly-use.serviceData="com.tdscore.core.models.CaConfigReader">


	<sly class="label-list" data-sly-use.labelList="${'helper.js' @ allSearchEndpoint=serviceData.allSearchEndpoint,productSearchEndpoint=serviceData.productSearchEndpoint,contentSearchEndpoint=serviceData.contentSearchEndpoint,quoteSearchEndpoint=serviceData.quoteSearchEndpoint,orderSearchEndpoint=serviceData.orderSearchEndpoint,spaSearchEndpoint=serviceData.spaSearchEndpoint,typeAheadDomain=serviceData.typeAheadDomain,searchDomain=serviceData.searchDomain,legacySearchEndpoint=serviceData.legacySearchEndpoint,searchKeywordParameter=serviceData.searchKeywordParameter,searchRefinementsParameter=serviceData.searchRefinementsParameter,searchBParameter=serviceData.searchBParameter,contentSearchTab=serviceData.contentSearchTab,dcpDashboardPage=serviceData.dcpDashboardPage,quoteListingPage=serviceData.quoteListingPage,quoteDetailPage=serviceData.quoteDetailPage,quotePreviewPage=serviceData.quotePreviewPage,orderListingPage=serviceData.orderListingPage,orderDetailPage=serviceData.orderDetailPage,uiServiceDomain=serviceData.uiServiceDomain }">

	</sly>
	<section
			data-sly-use.search="com.adobe.cq.wcm.core.components.models.Search"
			data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
			id="${component.id}"
			class="cmp-search"
			role="search"
			data-cmp-is="search"
			data-cmp-min-length="${search.searchTermMinimumLength}"
			data-cmp-results-size="${search.resultsSize}"
			data-config="${labelList.configJson}"
	>
		<form
				class="cmp-search__form"
				data-cmp-hook-search="form"
				method="get"
				action="${currentPage.path @ addSelectors=['searchresults'], extension='json', suffix = search.relativePath}"
				autocomplete="off"
		>
			<div class="cmp-search__field">
				<button class="cmp-search__clear" data-cmp-hook-search="clear">
					<i class="cmp-search__clear-icon"></i>
				</button>
				<input
						class="cmp-search__input"
						data-cmp-hook-search="input"
						type="text"
						name="fulltext"
						placeholder="${properties.placeholder}"
						role="combobox"
						aria-autocomplete="list"
						aria-haspopup="true"
						aria-invalid="false"
				/>
				<i class="cmp-search__icon fas fa-search" data-cmp-hook-search="icon"></i>
				<span class="cmp-search__loading-indicator" data-cmp-hook-search="loadingIndicator"></span>
			</div>
		</form>
		<div class="cmp-search__results" data-cmp-hook-search="results" role="listbox" aria-multiselectable="false"></div>
		<sly data-sly-include="itemTemplate.html" />
	</section>
</sly>
