<!DOCTYPE HTML>
<html data-sly-use.page="com.adobe.cq.wcm.core.components.models.Page" lang="${page.language}"
      data-sly-use.pwa="com.adobe.cq.wcm.core.components.models.PWA"
      data-sly-use.head="head.html"
      data-sly-use.footer="footer.html"
      data-sly-use.props="${'check_private_page.js'}"
      data-sly-use.redirect="redirect.html">
<head data-sly-call="${head.head @ page = page, pwa = pwa}"></head>
<body class="${page.cssClassNames}"
      id="${page.id}"
      data-authormode="${wcmmode.edit || wcmmode.preview}"
      data-cmp-data-layer-enabled="${page.data ? true : false}"
      data-signin-httponly="${caconfig['com.tdscore.core.slingcaconfig.FeatureFlagsConfiguration'].httpOnlyEnabled}"
      data-disable-extra-reload="${caconfig['com.tdscore.core.slingcaconfig.FeatureFlagsConfiguration'].extraReloadDisabled}"
      data-disable-check-for-dcp-access="${caconfig['com.tdscore.core.slingcaconfig.FeatureFlagsConfiguration'].disableChecksForDCPAccess}"
      data-disable-entitlements-list="${caconfig['com.tdscore.core.slingcaconfig.FeatureFlagsConfiguration'].disableEntitlementsList}"
      data-intouch-header-api-url="https://westeu-sit-ui.dc.tdebusiness.cloud/ui-intouch/v1/Header"
      data-intouch-footer-api-url="https://westeu-sit-ui.dc.tdebusiness.cloud/ui-intouch/v1/Footer"
      data-consumer-request-header="${caconfig['com.tdscore.core.slingcaconfig.ServiceEndPointsConfiguration'].consumerRequestHeader}">
        <script data-sly-test.dataLayerEnabled="${page.dataJson}">
          window.adobeDataLayer = window.adobeDataLayer || [];
          adobeDataLayer.push({
              page: JSON.parse("${page.dataJson @ context='scriptString'}"),
              event:'cmp:show',
              eventInfo: {
                  path: 'page.${page.id @ context="scriptString"}'
              }
          });
        </script>
<div id="top"></div>

    <sly data-sly-use.configData="com.tdscore.core.models.CaConfigReader">
        <!-- Google Tag Manager in Body -->
        ${configData.gtmBodyJSScript @ context='scriptComment'}
        <!-- End Google Tag Manager in Body -->
    </sly>

<sly data-sly-use.serviceData="com.tdscore.core.models.CaConfigReader"
     data-sly-test="${!wcmmode.edit && serviceData.enableQualtricsCode}">
    <script type="text/javascript">
        if(typeof QSI === "undefined") {
            // QSI object populated only for logged in user
            let sessionId = window.localStorage.getItem("sessionId");
            const isExtraReloadDisabled = () => document.body.hasAttribute("data-disable-extra-reload");
            let userIsLoggedIn = !isExtraReloadDisabled() && localStorage.getItem("sessionId") ? true : false;
             if (isExtraReloadDisabled()) {
                window.addEventListener('user:loggedIn', () => userIsLoggedIn = true);
                window.addEventListener('user:loggedOut', () => userIsLoggedIn = false);
            }
            let userData = window.localStorage.getItem("userData") ? JSON.parse(window.localStorage.userData) : null;
            if(userIsLoggedIn && userData) {
                QSI = {};
                QSI.config = {
                  externalReference: userIsLoggedIn && userData?.id ? userData.id : null
                    };
            }
        }
    </script>
</sly>
<sly data-sly-test.isRedirectPage="${page.redirectTarget && (wcmmode.edit || wcmmode.preview)}"
     data-sly-call="${redirect.redirect @ redirectTarget = page.redirectTarget}"></sly>
<sly data-sly-test="${!isRedirectPage}">

    <!-- Intouch header HTML ends here -->
    <sly data-sly-include="body.skiptomaincontent.html"></sly>
    <sly data-sly-include="body.socialmedia_begin.html"></sly>
    <div id="intouch-headerhtml"></div>
    <sly data-sly-include="body.html"></sly>
    <div id="intouch-footerhtml"></div>
    <sly data-sly-call="${footer.footer @ page = page, pwa = pwa}"></sly>

    <!-- Intouch footer HTML ends here -->
    <sly data-sly-include="body.socialmedia_end.html"></sly>
</sly>

<!-- Intouch footer HTML ends here -->
</body>
</html>
