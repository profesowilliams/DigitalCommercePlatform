<sly data-sly-use.serviceData="com.tdscore.core.models.CaConfigReader">
    <sly data-sly-test="${(wcmmode.edit || wcmmode.design)}">
        <div class="cq-placeholder" data-emptyText="${component.title}"></div>
    </sly>
    <sly 
         data-sly-use.listUse="${'quotesgrid.js' @ multifieldName='columnList', serviceData=serviceData,uiServiceDomain=serviceData.uiServiceDomain,quoteGridEndpoint=serviceData.quoteGridEndpoint,shopDomain=serviceData.shopDomain,cartURL=serviceData.cartURL,expressCheckoutRedirectUrl=serviceData.expressCheckoutRedirectUrl,agGridLicenseKey=serviceData.agGridLicenseKey,checkoutRedirectUrl=serviceData.checkoutRedirectUrl,verifyUanEndpoint=serviceData.verifyUanEndpoint}">
        <div data-component="QuotesGrid" data-cmp-type="react" className="cmp-quotes-grid" data-config="${listUse.configJson}">
        </div>
    </sly>
