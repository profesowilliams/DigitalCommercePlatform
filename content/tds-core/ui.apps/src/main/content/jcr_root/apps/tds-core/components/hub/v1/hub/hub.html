<sly data-sly-test="${(wcmmode.edit || wcmmode.design)}">
    <div class="cq-placeholder" data-emptyText="${component.title}"></div>
</sly>
<button
	data-sly-use.button="com.adobe.cq.wcm.core.components.models.Button"
	data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
	data-sly-use.iconTemplate="icon.html"
	data-sly-element="${button.link ? 'a' : 'button'}"
	type="button"
	id="${component.id}"
	class="cmp-button"
	href="${button.link}"
	aria-label="${button.accessibilityLabel}"
	data-cmp-clickable="${button.data ? true : false}"
	data-cmp-data-layer="${button.data.json}">
	<span data-sly-test="${button.text}" class="cmp-button__text" style="color: ${properties.fontColor @ context='styleToken'}">${button.text}</span>
</button>

<sly data-sly-use.dropdownLinks="com.tdscore.core.models.LinkList">
	<div data-sly-list.item="${dropdownLinks.links}" class="cmp-button__dropdown">
		<a href=" ${item.linkUrl}"
			 target="${item.linkTarget == 'true' ? '_blank':''}"
			 data-cmp-clickable="true"
			 data-cmp-data-layer="${dataLayer.dataLayerJson}"
			 data-sly-use.dataLayer="${'hub.js' @ data=item.data.json, parent=component.id}">${item.platformName}</a>
	</div>
</sly>
