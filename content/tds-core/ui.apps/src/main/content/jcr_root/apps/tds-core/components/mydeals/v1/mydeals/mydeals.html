<sly data-sly-use.serviceData="com.tdscore.core.models.CaConfigReader">
<sly data-sly-test="${(wcmmode.edit || wcmmode.design)}">
    <div class="cq-placeholder" data-emptyText="${component.title}"></div>
</sly>

<sly data-sly-use.model="${'mydeals.js' @uiServiceDomain = serviceData.uiServiceDomain,myDealsEndpoint=serviceData.myDealsEndpoint}">

<div id="MyDeals" data-observe-mutation>
        <div
            data-component="MyDeals"
            data-cmp-type="react"
            className="cmp-mydeals"
            data-config="${model.configJson}"
        ></div>
    </div>
</sly>
