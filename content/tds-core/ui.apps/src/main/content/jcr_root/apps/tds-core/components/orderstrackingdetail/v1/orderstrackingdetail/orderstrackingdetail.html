<sly data-sly-use.serviceData="com.tdscore.core.models.CaConfigReader">
  <sly data-sly-test="${(wcmmode.edit || wcmmode.design)}">
      <div class="cq-placeholder" data-emptyText="${component.title}"></div>
  </sly>

  <sly data-sly-use.model="${'orderstrackingdetail.js' @ serviceData=serviceData,uiServiceDomain=serviceData.uiServiceDomain,agGridLicenseKey=serviceData.agGridLicenseKey}">

  <div data-observe-mutation>
    <div
        data-component="OrdersTrackingDetail"
        data-cmp-type="react"
        className="cmp-order-tracking-detail"
        data-config="${model.configJson}"
    ></div>
  </div>
</sly>
