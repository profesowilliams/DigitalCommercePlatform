<button data-sly-use.button="com.adobe.cq.wcm.core.components.models.form.Button"
  type="${button.type}"
  id="${button.id}"
  class="cmp-form-button"
  name="${button.name}"
  value="${button.value}">

  <svg
    width="16"
    height="16"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
    class="cmp-form-button__progress-indicator">
    <path
        d="M8 1.5A6.5 6.5 0 0 0 1.5 8 .75.75 0 0 1 0 8a8 8 0 1 1 8 8 .75.75 0 0 1 0-1.5 6.5 6.5 0 1 0 0-13Z"
        fill="#005758"
    />
  </svg>
  ${button.title}
</button>
