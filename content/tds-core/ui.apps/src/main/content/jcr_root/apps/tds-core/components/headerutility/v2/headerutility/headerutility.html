<sly data-sly-test="${(wcmmode.edit || wcmmode.design)}">
	<div class="cq-placeholder" data-emptyText="${component.title}"></div>
</sly>
<div class="hub headerutility" data-sly-test="${!properties.hideHubComponent}">
	<sly data-sly-resource="${'hub' @ resourceType='tds-core/components/hub/v1/hub'}" />
</div>
<div class="signin headerutility" data-sly-test="${!properties.hideSiginComponent}">
	<sly data-sly-resource="${'signin' @ resourceType='tds-core/components/signin/v1/signin'}" />
</div>
<div class="minicart headerutility" data-sly-test="${!properties.hideMiniCartComponent}">
	<sly data-sly-resource="${'minicart' @ resourceType='tds-core/components/minicart/v1/minicart'}" />
</div>
<div class="languagenavigation headerutility" data-sly-test="${!properties.hideLangNavComponent}">
	<sly data-sly-resource="${'languagenavigation' @ resourceType='tds-core/components/languagenavigation/v1/languagenavigation'}" />
</div>
<div class="button headerutility" data-sly-test="${!properties.hideButtonComponent}">
	<sly data-sly-resource="${'headerbutton' @ resourceType='tds-site/components/button', decoration=true}" />
</div>
