<sly data-sly-template.title="${@ teaser}">
    <h2 class="cmp-teaser__title" style="color: ${properties.fontColorTitle @ context ='styleToken'}" data-sly-test.title="${teaser.title}" data-sly-element="${teaser.titleType}">
        <a class="cmp-teaser__title-link" href="${teaser.linkURL}"
           data-sly-unwrap="${!teaser.linkURL || teaser.titleLinkHidden}"
           data-cmp-clickable="${teaser.data ? true : false}"
           style="color: ${properties.fontColorTitle @ context ='styleToken'}">
            ${title}
            <span data-sly-test="${teaser.linkURL}" class="cmp-buttons__plus">
                
            </span>
        </a>
    </h2>
</sly>
