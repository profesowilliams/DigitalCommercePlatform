<sly data-sly-use.serviceData="com.tdscore.core.models.CaConfigReader">
  <sly data-sly-test="${(wcmmode.edit || wcmmode.design)}">
      <div class="cq-placeholder" data-emptyText="${component.title}"></div>
  </sly>

  <sly data-sly-use.model="${'renewalsgrid.js' @ multifieldName='columnList', serviceData=serviceData,agGridLicenseKey=serviceData.agGridLicenseKey,exportXLSRenewalsEndpoint=serviceData.exportXLSRenewalsEndpoint,exportPDFRenewalsEndpoint=serviceData.exportPDFRenewalsEndpoint,renewalDetailsEndpoint=serviceData.renewalDetailsEndpoint,shopDomainPage=serviceData.searchDomain,updateRenewalOrderEndpoint=serviceData.renewalUpdateQuoteEndpoint,getStatusEndpoint=serviceData.renewalGetStatusEndpoint,orderRenewalEndpoint=serviceData.renewalOrderEndpoint,accountLookUpEndpoint=serviceData.accountLookUpEndpoint,vendorPartNoLookUpEndpoint=serviceData.vendorPartNoLookUpEndpoint,addNewProductEndpoint=serviceData.addNewProductEndpoint,createNewPurchaseOrderEndpoint=serviceData.createNewPurchaseOrderEndpoint,checkQuoteExitsforResellerEndpoint=serviceData.checkQuoteExitsforResellerEndpoint,copyQuoteEndpoint=serviceData.copyQuoteEndpoint,shareQuoteEndpoint=serviceData.shareQuoteEndpoint,requestQuoteEndpoint=serviceData.requestQuoteEndpoint}">

  <div data-observe-mutation>
    <div
        data-component="RenewalsGrid"
        data-cmp-type="react"
        className="cmp-renewals-grid"
        data-config="${model.configJson}"
    ></div>
  </div>
</sly>
