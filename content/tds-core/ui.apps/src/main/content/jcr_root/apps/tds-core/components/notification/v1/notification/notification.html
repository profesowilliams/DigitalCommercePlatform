<div 
    class="cmp-notification"
    data-sly-test=${properties.message}
>
    <div class="cmp-notification-message-container">
        <span class="cmp-notification_icon ${properties.icon}"></span>
        <span class="cmp-notification_text">${properties.message}</span>    
    </div>
    <a target="${properties.linkTarget == 'true' ? '_blank' : '_self'}" href="${properties.linkUrl}" class="cmp-notification-link ${properties.linkEnable == 'true' ? '' : 'nolink'}">
        <span data-sly-test="${properties.linkLabel}" class="cmp-notification_text">${properties.linkLabel}</span>
    </a>
    <sly data-sly-test="${properties.closeNotification}">
		<a class="close-notification">
        </a>
	</sly>
    
</div>
