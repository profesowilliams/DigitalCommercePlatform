<div 
    class="notification cmp-notification"
    data-sly-test=${properties.message}
>
    <div class="cmp-notification-message-container">
        <span class="cmp-notification_icon ${properties.icon}"></span>
        <span class="cmp-notification_text">${properties.message}</span>    
    </div>
    <a target="${item.linkTarget == 'true' ? '_blank' : '_self'}" href="${properties.linkUrl}" class="${item.EnableLink ? '' : 'nolink'}">
        <span class="cmp-notification_text">${properties.linkLabel}</span>
    </a>
</div>
