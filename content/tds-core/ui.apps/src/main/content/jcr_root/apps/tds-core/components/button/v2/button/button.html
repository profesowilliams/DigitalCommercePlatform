<sly data-sly-set.linkTarget="${properties.link && properties.linkTarget == 'true' ? '_blank' : ''}"/>
<tds-button
	data-sly-use.button="com.adobe.cq.wcm.core.components.models.Button"
	data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
	data-sly-use.iconTemplate="icon.html"
  	data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
	type="${button.link ? 'link' : 'button'}"
	id="${component.id}"
	class="cmp-button" 
	link="${button.link}"
  	rel="${linkTarget == '_blank' ? 'noopener' : ''}"
  	target="${linkTarget}"
	aria-label="${button.accessibilityLabel}"
	data-cmp-clickable="${button.data ? true : false}"
	data-cmp-data-layer="${button.data.json}"
	variant="${properties.variant}" 
	theme="${properties.theme}" 
	disabled="${properties.disabled ? true : false}" 
	minimal="${properties.minimal ? true : false}"
    fill="${button.fill ? true : false}"
>
	<sly data-sly-call="${iconTemplate.icon @ icon=button.icon}"></sly>
  	<span data-sly-test="${properties.iconUrl}" class="cmp-image">
    	<img src="${properties.iconUrl}" class="cmp-image__image" alt="${properties.alt}" title="${properties.platformName}">
  	</span>
	<span data-sly-test="${button.text}" class="cmp-button__text" style="color: ${properties.fontColor @ context ='styleToken'}">${button.text}</span>
</tds-button>
<sly data-sly-call="${templates.placeholder @ isEmpty = !button.text, classAppend='cmp-button'}"></sly>
