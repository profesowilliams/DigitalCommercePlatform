<template data-sly-unwrap 
		 data-sly-use.nodes="com.tdscore.core.models.CarouselComponentModel"
		 data-sly-template.alert="${@ parent}">
	<div class="dp-carousel__alert">
		<div class="dp-carousel__alert-container">
			<div class="dp-carousel__alert-text text-shadow-1" style="color: ${properties.fontColorAlertTitle @ context='styleToken'} !important">${properties.alertTitle}</div>
			<div class="dp-carousel__alert-buttons">
				<sly data-sly-repeat.item="${nodes.actionItems.listChildren}">
					<a data-sly-test="${item.linkText}"
						 data-sly-use.alertItem="${'label.js' @ title=item.linkText, link=item.linkUrl}"
						 style="color: ${properties.fontColorActions @ context='styleToken'} !important"
						 href="${alertItem.linkUrl}"
						 class="dp-carousel__alert-button"
						 data-cmp-clickable="true"
						 data-sly-use.dataLayer="${'alert.js' @ data=alertItem, parent=parent, category=properties.analyticsCategory}"
						 data-cmp-data-layer="${dataLayer.dataLayerJson}">
						<span> ${alertItem.titles @ context = 'html' } </span>
						<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-right" fill="currentColor"
								 xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd"
										d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
						</svg>
					</a>
				</sly>
			</div>
		</div>
	</div>
</template>
