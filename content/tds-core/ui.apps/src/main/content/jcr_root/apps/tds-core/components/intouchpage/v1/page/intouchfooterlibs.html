<script type="text/javascript">
		function updateSelectedBasket() {
			var selectedBasket = $('.basket-cart-menu-basket-list ul').find("[selectedbasket='true']");
			if (selectedBasket.length > 0) {

			}
			else if ($('.basket-cart-menu-basket-list ul').children().length > 0) {
				selectedBasket = $($('.basket-cart-menu-basket-list ul').children()[0]);
			}
			if (selectedBasket && selectedBasket.text()) {
				var selectedBasketId = selectedBasket.attr('value');
				$('.basket-name').text(selectedBasket.find('.basketName').text());
				$('.basket-numberOfLines').html(selectedBasket.find('.numberOfLines').text());

				if ($('#cmbBaskets').val !== selectedBasketId) {
					$('#cmbBaskets').val(selectedBasketId);
				}
			}
			else {
				$('.basket-name').text('');
				$('.basket-numberOfLines').html('');
				$('#cmbBaskets').val(0);
			}

			closeBasketMenu();
		}

		function closeBasketMenu() {
			var elements = document.getElementsByClassName('basket-cart-menu');
			if (elements.length !== 0) {
				var item = elements[0];
				item.style.visibility = 'hidden';
				setTimeout(function () {
					item.style.visibility = ''
				}, 100);
			}
		}
