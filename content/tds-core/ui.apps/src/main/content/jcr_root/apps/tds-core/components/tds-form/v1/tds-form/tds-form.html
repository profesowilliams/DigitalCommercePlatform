<sly data-sly-use.serviceData="com.tdscore.core.models.CaConfigReader">
  <sly data-sly-test="${(wcmmode.edit || wcmmode.design)}">
    <div class="cq-placeholder" data-emptyText="${component.title}"></div>
  </sly>

  <script>
    window.configuration = {
      apiBaseUrl: "${caconfig['com.tdscore.core.slingcaconfig.ServiceEndPointsConfiguration'].uiServiceDomain @ context='scriptString'}"
    };
  </script>
  <sly data-sly-use.model="${'tds-form.js' @ serviceData=serviceData}">
    <div data-observe-mutation>
      <div
              id="root"
              data-component="TdsForm"
              data-cmp-type="react"
              data-config="${model.configJson}"
      ></div>
    </div>
  </sly>
</sly>
